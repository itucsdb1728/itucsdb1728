<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../static/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/login.css">
    <title>Class Choice</title>
</head>

<body>
    <form id="attendanceupdater" action="/updateattendancecontroller" method="post">
        <div class="box-body">
            <div class=row>
                <div class="form-group col-md-6">
                    <label>Not Seciniz</label>
                    <select class="form-control select2" name="attendance" style="width: 100%;">
                  <option selected="selected">Not</option>
                  {% for id,name,surname,date,row,situation in zipped %}
                    <option value="{{ id }}">{{name}} {{surname}} {{date}} {{row}} {{situation}}</option>
                  {% endfor %}
                </select>
                </div>
                Update <input type="radio" checked="checked" name="updateordelete" value="update">
                Delete <input type="radio" name="updateordelete" value="delete">
                <div class="form-group com-md-6">
                    <center><button type="submit" class="btn btn-primary btn-lg"><strong>Ä°slemi gerceklestir</strong></button></center>
                </div>
                Here <input type="radio" checked="checked" name="attendancecontrol" value="true">
                Absent <input type="radio" name="attendancecontrol" value="false">
                
            </div>
        </div>
    </form>

</body>

</html>
